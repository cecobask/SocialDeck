type User {
    _id: ID!
    email: String!
    password: String!
    firstName: String!
    lastName: String!
}

type Query {
    users: [User!]!
    findUserById(_id: String!): User!
    me: User!
}

type Mutation {
    signUp(email: String!, password: String!, firstName: String!, lastName: String!): String!
    logIn(email: String!, password: String!): String!
    deleteUserById(_id: String!): User!
    deleteAllUsers: String!
}