type User {
    _id: ID!
    email: String!
    firstName: String!
    lastName: String!
}

type Query {
    users: [User!]!
    findUserById(_id: String!): User!
}

type Mutation {
    addUser(email: String!, firstName: String!, lastName: String!): User!
    deleteUserById(_id: String!): User!
    deleteAllUsers: String
}